<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Название проекта</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/tiny-slider.css" rel="stylesheet">
    <link href="css/custom-tiny-slider.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header"></header>
        <div class="main-container">
            <div class="main-content">
                <div class="slider">
                    <div class="slider__controls js-slider-controls" aria-label="Carousel Navigation" tabindex="0">
                        <a class="slider__arrow slider__arrow--left" data-controls="prev" tabindex="-1" aria-controls="js-tiny-slider"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                        <a class="slider__arrow slider__arrow--right" data-controls="next" tabindex="-1" aria-controls="js-tiny-slider"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </div>
                    <ul class="slider__list js-tiny-slider"
                        data-items="5"
                        data-start-index="1"
                        data-loop = "true"
                        data-autoplay = "true"
                        data-autoplay-timeout = "4000"
                        data-speed = "300"
                        data-mouse-drag = "true"
                        data-controls = "true"
                        data-controls-container = ".js-slider-controls"
                    >
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                        <li class="slider__item">
                            <div class="slider__content"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sidebar"></div>
        </div>
        <footer class="footer"></footer>
    </main>
    <script src="plugins/jquery-3.4.1.min.js"></script>
    <script src="plugins/tiny-slider.min.js"></script>
    <script src="js/tiny-slider.js"></script>
</body>
</html>
